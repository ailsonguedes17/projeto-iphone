<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <script src="./src/scripts.js"></script>
    <title>Iphone - Apple Brasil</title>
</head>

<body>

    <div class="menu">
        <img class="logo" src="./src/img/logo.png" alt="logo Menu">

        <ul>
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>

        </ul>

    </div>

    <div class="container-body">

        <div>
            <h1>iPhone 14</h1>
            <h2>Tão poderoso. Tão ao seu Alcance</h2>
            <p>Em dois tamanhos perfeitos.Agora com um toque de amarelo.</p>
            <h3>A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="comprar">Comprar</button>

            <p class="escolha-cor">Escolha a sua cor:</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagen('./src/img/iphone-azul.png') " class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImagen('./src/img/iphone-amarelo.png')" class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagen('./src/img/iphone-branco.png') " class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagen('./src/img/iphone-preto.png') " class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaImagen('./src/img/iphone-vemelho.png') " class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#993399'); trocaImagen('./src/img/iphone-roxo.png') " class="roxo troca-cor"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./src/img/iphone-azul.png" alt="iphone-azul">
    </div>
</body>

</html>
